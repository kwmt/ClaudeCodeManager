name: Update Dependencies

on:
  schedule:
    # 毎日14時（JST）に実行 - UTCでは5時
    - cron: '0 5 * * *'
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: # 手動実行も可能にする

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Claude Code with OAuth token
      uses: anthropics/claude-code-base-action@beta
      with:
        prompt: "Update dependencies。その後PRを作成してください。"
        allowed_tools: "Bash(git:*),Bash(npm:*),Bash(gh:*),Bash(cargo:*),View,GlobTool,GrepTool,BatchTool,EditTool,WriteTool"
        claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
