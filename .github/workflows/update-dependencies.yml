name: Update Dependencies

on:
  schedule:
    # 毎日14時（JST）に実行 - UTCでは5時
    - cron: '0 5 * * *'
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: # 手動実行も可能にする

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Run Claude Code with OAuth token
      uses: anthropics/claude-code-base-action@beta
      with:
        prompt: |
          依存関係を更新してください：
          1. npm updateで npm依存関係を更新
          2. cargo updateで Rust依存関係を更新
          
          注意: コミットやPR作成は行わないでください。ファイルの更新のみを行ってください。
        allowed_tools: "Bash(npm:*),Bash(cargo:*),View,GlobTool,GrepTool,BatchTool,EditTool,WriteTool"
        claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update dependencies"
        title: "chore: Update dependencies"
        body: |
          ## 📦 Dependencies Update
          
          This PR updates the project dependencies to their latest compatible versions.
          
          ### Changes
          - Updated npm dependencies via `npm update`
          - Updated Rust/Cargo dependencies via `cargo update`
          
          🤖 Generated by GitHub Actions
        branch: update-dependencies-${{ github.run_number }}
        delete-branch: true
        author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
        committer: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
