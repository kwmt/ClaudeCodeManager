name: Update Dependencies

on:
  schedule:
    # 毎日14時（JST）に実行 - UTCでは5時
    - cron: '0 5 * * *'
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: # 手動実行も可能にする

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Git Config
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Run Claude Code with OAuth token
      uses: anthropics/claude-code-base-action@beta
      with:
        prompt: |
          以下の手順で依存関係を更新してください：
          1. npm updateとcargo updateで依存関係を更新
          2. 変更をコミット
          3. 新しいブランチにプッシュ
          
          注意: PR作成はこのアクション内ではできないので、ブランチの作成とプッシュまでを行ってください。
        allowed_tools: "Bash(git:*),Bash(npm:*),Bash(cargo:*),View,GlobTool,GrepTool,BatchTool,EditTool,WriteTool"
        claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Pull Request
      if: success()
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update dependencies"
        title: "chore: Update dependencies"
        body: |
          ## 📦 Dependencies Update
          
          This PR updates the project dependencies to their latest compatible versions.
          
          ### Changes
          - Updated npm dependencies
          - Updated Rust/Cargo dependencies
          
          🤖 Generated by GitHub Actions
        branch: update-dependencies-${{ github.run_number }}
        delete-branch: true
